<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brainful Hub - Leaderboard</title>
<link rel="stylesheet" href="style.css">
<style>
body { margin:0; font-family:'Poppins',sans-serif; background:#f2f6ff; }
.container { max-width:600px; margin:40px auto; background:#fff; padding:30px; border-radius:15px; box-shadow:0 10px 25px rgba(0,0,0,0.2); }
h2 { color:#333; margin-bottom:20px; }
table { width:100%; border-collapse: collapse; }
th,td { padding:12px; text-align:left; border-bottom:1px solid #ddd; }
th { background:#6a11cb; color:#fff; border-radius:5px; }
</style>
</head>
<body>
<div class="container">
  <h2>Leaderboard</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Stream</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody id="leaderboardBody"></tbody>
  </table>
</div>

<script type="module">
import { db } from './firebase.js';
import { collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

async function loadLeaderboard(){
  const qSnap = await getDocs(query(collection(db,'scores'), orderBy('score','desc'), limit(10)));
  const tbody = document.getElementById('leaderboardBody');
  tbody.innerHTML='';
  qSnap.docs.forEach(d=>{
    const data = d.data();
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${data.name}</td><td>${data.stream}</td><td>${data.score}</td>`;
    tbody.appendChild(tr);
  });
}
loadLeaderboard();
</script>
</body>
</html>
